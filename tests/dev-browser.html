<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofind - Development Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header / Toolbar */
        .toolbar {
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .toolbar-title {
            font-weight: 600;
            font-size: 14px;
            color: #cccccc;
            margin-right: auto;
        }

        .toolbar-buttons {
            display: flex;
            gap: 4px;
        }

        .btn {
            background: #0e639c;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1177bb;
        }

        .btn-secondary {
            background: #3e3e42;
        }

        .btn-secondary:hover {
            background: #505053;
        }

        .btn-danger {
            background: #c5282c;
        }

        .btn-danger:hover {
            background: #e03e42;
        }

        /* Tab Navigation */
        .tabs {
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-right: 1px solid #3e3e42;
            color: #969696;
            font-size: 13px;
            white-space: nowrap;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover {
            background: #37373d;
            color: #fff;
        }

        .tab.active {
            background: #1e1e1e;
            color: #fff;
            border-bottom: 2px solid #0e639c;
        }

        .tab-icon {
            font-size: 16px;
        }

        /* Content Area */
        .content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            display: none;
        }

        .iframe-container.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        /* URL Bar */
        .url-bar {
            background: #252526;
            border-bottom: 1px solid #3e3e42;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .url-input {
            flex: 1;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            color: #cccccc;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .url-input:focus {
            outline: none;
            border-color: #0e639c;
        }

        /* Status Bar */
        .status-bar {
            background: #007acc;
            color: #fff;
            padding: 4px 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ec9b0;
        }

        .status-dot.error {
            background: #f48771;
        }

        /* Loading Indicator */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #0e639c;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }

        .loading.active {
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(0.7); }
            100% { transform: scaleX(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .toolbar-title {
                display: none;
            }
            
            .tab {
                padding: 10px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-title">‚òï Cofind Development Browser</div>
            <div class="toolbar-buttons">
                <button class="btn" onclick="refreshAll()">üîÑ Refresh All</button>
                <button class="btn btn-secondary" onclick="refreshCurrent()">‚Üª Refresh Current</button>
                <button class="btn btn-danger" onclick="clearCache()">üóëÔ∏è Clear Cache</button>
            </div>
        </div>

        <!-- URL Bar -->
        <div class="url-bar">
            <button class="btn btn-secondary" onclick="goBack()">‚Üê</button>
            <button class="btn btn-secondary" onclick="goForward()">‚Üí</button>
            <input type="text" class="url-input" id="urlInput" readonly>
            <button class="btn" onclick="openInNewTab()">‚Üó Open External</button>
        </div>

        <!-- Tabs -->
        <div class="tabs" id="tabs">
            <div class="tab active" data-page="home" onclick="switchTab('home')">
                <span class="tab-icon">üè†</span>
                <span>Beranda</span>
            </div>
            <div class="tab" data-page="favorite" onclick="switchTab('favorite')">
                <span class="tab-icon">‚ù§Ô∏è</span>
                <span>Favorite</span>
            </div>
            <div class="tab" data-page="detail" onclick="switchTab('detail')">
                <span class="tab-icon">üìÑ</span>
                <span>Detail</span>
            </div>
            <div class="tab" data-page="about" onclick="switchTab('about')">
                <span class="tab-icon">‚ÑπÔ∏è</span>
                <span>About</span>
            </div>
            <div class="tab" data-page="api" onclick="switchTab('api')">
                <span class="tab-icon">üîß</span>
                <span>API Test</span>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading"></div>

        <!-- Content Area -->
        <div class="content">
            <div class="iframe-container active" id="home">
                <iframe src="http://localhost:5173/" id="iframe-home"></iframe>
            </div>
            <div class="iframe-container" id="favorite">
                <iframe src="http://localhost:5173/favorite" id="iframe-favorite"></iframe>
            </div>
            <div class="iframe-container" id="detail">
                <iframe src="http://localhost:5173/shop/ChIJpVctpWBZ4S4RUbSIT-pD18" id="iframe-detail"></iframe>
            </div>
            <div class="iframe-container" id="about">
                <iframe src="http://localhost:5173/about" id="iframe-about"></iframe>
            </div>
            <div class="iframe-container" id="api">
                <iframe src="http://localhost:5000/api/test" id="iframe-api"></iframe>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="frontendStatus"></div>
                <span>Frontend: <span id="frontendStatusText">Checking...</span></span>
            </div>
            <div class="status-item">
                <div class="status-dot" id="backendStatus"></div>
                <span>Backend: <span id="backendStatusText">Checking...</span></span>
            </div>
            <div class="status-item">
                <span id="currentTime"></span>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'home';
        const BASE_URL = 'http://localhost:5173';
        const API_URL = 'http://localhost:5000';

        // Switch between tabs
        function switchTab(tabName) {
            // Update tab UI
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-page="${tabName}"]`).classList.add('active');

            // Update content
            document.querySelectorAll('.iframe-container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            currentTab = tabName;
            updateUrlBar();
        }

        // Update URL bar with current iframe URL
        function updateUrlBar() {
            const iframe = document.getElementById(`iframe-${currentTab}`);
            try {
                document.getElementById('urlInput').value = iframe.src;
            } catch (e) {
                document.getElementById('urlInput').value = iframe.src;
            }
        }

        // Refresh current tab
        function refreshCurrent() {
            const iframe = document.getElementById(`iframe-${currentTab}`);
            showLoading();
            iframe.src = iframe.src;
            setTimeout(hideLoading, 1000);
        }

        // Refresh all tabs
        function refreshAll() {
            showLoading();
            document.querySelectorAll('iframe').forEach(iframe => {
                iframe.src = iframe.src;
            });
            setTimeout(hideLoading, 1500);
        }

        // Clear cache and reload
        function clearCache() {
            if (confirm('Clear development cache dan reload semua tabs?')) {
                showLoading();
                // Try to clear cache via window.__cofindDevCache if available
                document.querySelectorAll('iframe').forEach(iframe => {
                    try {
                        if (iframe.contentWindow.__cofindDevCache) {
                            iframe.contentWindow.__cofindDevCache.clear();
                        }
                    } catch (e) {
                        console.log('Cannot access iframe cache:', e);
                    }
                });
                
                // Reload all
                setTimeout(() => {
                    refreshAll();
                }, 500);
            }
        }

        // Navigation
        function goBack() {
            const iframe = document.getElementById(`iframe-${currentTab}`);
            try {
                iframe.contentWindow.history.back();
            } catch (e) {
                console.log('Cannot navigate back:', e);
            }
        }

        function goForward() {
            const iframe = document.getElementById(`iframe-${currentTab}`);
            try {
                iframe.contentWindow.history.forward();
            } catch (e) {
                console.log('Cannot navigate forward:', e);
            }
        }

        // Open in new tab
        function openInNewTab() {
            const iframe = document.getElementById(`iframe-${currentTab}`);
            window.open(iframe.src, '_blank');
        }

        // Loading indicator
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        // Check server status
        async function checkStatus() {
            // Check Frontend
            try {
                const frontendResponse = await fetch(BASE_URL, { method: 'HEAD' });
                if (frontendResponse.ok) {
                    document.getElementById('frontendStatus').classList.remove('error');
                    document.getElementById('frontendStatusText').textContent = 'Running';
                } else {
                    throw new Error('Not running');
                }
            } catch (e) {
                document.getElementById('frontendStatus').classList.add('error');
                document.getElementById('frontendStatusText').textContent = 'Offline';
            }

            // Check Backend
            try {
                const backendResponse = await fetch(`${API_URL}/api/test`);
                if (backendResponse.ok) {
                    document.getElementById('backendStatus').classList.remove('error');
                    document.getElementById('backendStatusText').textContent = 'Running';
                } else {
                    throw new Error('Not running');
                }
            } catch (e) {
                document.getElementById('backendStatus').classList.add('error');
                document.getElementById('backendStatusText').textContent = 'Offline';
            }
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('id-ID');
            document.getElementById('currentTime').textContent = timeStr;
        }

        // Listen to iframe load events
        document.querySelectorAll('iframe').forEach(iframe => {
            iframe.addEventListener('load', () => {
                hideLoading();
                updateUrlBar();
            });
        });

        // Initialize
        updateUrlBar();
        checkStatus();
        updateTime();

        // Auto-refresh status every 10 seconds
        setInterval(checkStatus, 10000);
        setInterval(updateTime, 1000);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + R: Refresh current
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                refreshCurrent();
            }
            
            // Ctrl/Cmd + Shift + R: Refresh all
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'R') {
                e.preventDefault();
                refreshAll();
            }

            // Ctrl/Cmd + 1-5: Switch tabs
            if ((e.ctrlKey || e.metaKey) && e.key >= '1' && e.key <= '5') {
                e.preventDefault();
                const tabs = ['home', 'favorite', 'detail', 'about', 'api'];
                switchTab(tabs[parseInt(e.key) - 1]);
            }
        });

        console.log('üöÄ Cofind Development Browser loaded!');
        console.log('üìå Keyboard shortcuts:');
        console.log('   Ctrl/Cmd + R: Refresh current tab');
        console.log('   Ctrl/Cmd + Shift + R: Refresh all tabs');
        console.log('   Ctrl/Cmd + 1-5: Switch between tabs');
    </script>
</body>
</html>

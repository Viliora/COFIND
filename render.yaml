services:
  - type: web
    name: cofind-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: GOOGLE_PLACES_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: HF_MODEL
        value: meta-llama/Llama-3.1-8B-Instruct
        sync: false

